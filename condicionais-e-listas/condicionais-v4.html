<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicionais</title>
    <script src="https://unpkg.com/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
      </template>
      <p v-else-if="anonimo">Navegando como Anônimo</p>
      <p v-else>Nenhum Usuário logado</p>
      <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
      <input type="checkbox" v-model="anonimo">
      <hr>
      <footer v-show="logado">
        Desenvolvido para você {{nome}}!
      </footer>
      <footer v-show="!logado && !anonimo">
        Desenvolvido para você desconhecido!
      </footer>
      <footer v-show="anonimo">
        Desenvolvido para você Anônimo!
      </footer>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          nome: "Maria",
          logado: false,
          anonimo: false,
        },
      });
    </script>
  </body>
</html>
