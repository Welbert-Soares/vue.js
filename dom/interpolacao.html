<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ 1 + 2 - 100 * 2 }}</p>
  <p>{{ contador }}</p>
  <p>{{ contador > 10 ? 'Maior que 10' : 'Menor do que 10' }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
    },
    methods: {
      somar() {
        this.contador++;
      },
    },
  });
</script>
