<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p> <!-- v-once faz com que o valor da variável seja exibido apenas uma vez -->
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <!-- v-bind é uma diretiva do Vue.js que permite fazer a ligação de um atributo do HTML com uma variável do Vue.js -->
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando Vue.js!",
      link: "https://www.google.com.br",
    },
    methods: {
      saudacao() {
         this.titulo = "Bom dia"
        return this.titulo;
      },
    },
  });
</script>
