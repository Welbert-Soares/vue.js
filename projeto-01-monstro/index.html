<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matador de Monstros</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="panel scores">
        <div class="score">
          <h2>Jogador</h2>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: playerLife < 20}"
              :style="{width: playerLife + '%'}"
            ></div>
          </div>
          <div>{{ playerLife }}%</div>
        </div>
        <div class="score">
          <h2>Monstro</h2>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: monsterLife < 20}"
              :style="{width: monsterLife + '%'}"
            ></div>
          </div>
          <div>{{ monsterLife }}%</div>
        </div>
      </div>
      <div v-if="hasResult" class="panel result">
        <div v-if="monsterLife == 0" class="win">Você Ganhou!!!</div>
        <div v-else class="lose">Você Perdeu!!!</div>
      </div>
      <div class="panel buttons">
        <template v-if="running">
          <button class="btn attack">Ataque</button>
          <button class="btn especial-attack">Ataque Especial</button>
          <button class="btn heal">Curar</button>
          <button @click="running=false" class="btn give-up">Desistir</button>
        </template>
        <button v-else @click="startGame"
            class="btn new-game">Iniciar Jogo</button>
      </div>
      <div class="panel logs"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
